<html>

<head>
    <title>WTNO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- <h1>Hello World!</h1> -->

    <div id="header">

        <div id="header-nav">

            <div id="btn-1" class="btn-1"><p><img id="three-lines-icon" src="images/mobile/three-lines.png"></p></div>
            <div id="btn-1-a" class="btn-1"><p><img id="three-lines-icon" src="images/mobile/three-lines-white.png"></p></div>
            <div id="btn-2"><p><img id="title" src="images/mobile/title.png"></p></div>
            <div id="btn-3"><p><img id="search-icon" src="images/mobile/search-icon.png"></p></div>
            <div id="drop-down-container">
                <div id="top-dd-nav-btn"><p>Chapter Selection</p></div>
                <div class="dd-nav-btn" id="dd-nav-btn-e"><p>Enigma Codes</p></div>
                <div class="dd-nav-btn" id="dd-nav-btn-c"><p>Collectables</p>></div>
                <div class="dd-nav-btn" id="dd-nav-btn-a"><p>Achievements</p></div>
                <div id="wolfenstein-icon"></div>
            </div>

        </div>

    </div>

    <div id="main">
        
        <div id="divider"></div>

        <div id="main-nav">

            <div id="btn-left"><p><</p></div>
            <div id="chapter-heading"><p>CHAPTER 01</p></div>
            <div id="btn-right"><p>></p></div>

        </div>






    </div>

    <div id="footer">




    </div>

    <script>

        console.log("******* ******* Internal JS is connected ******* *******");

        // 
        // Drop Down Menu: Start
        //
        // This is for the three-line button that rolls out the drop down
        // with items like Chapter Selection
        // 

            function btnHighLight() {

                document.getElementById("btn-1").style.display = "none";
                document.getElementById("btn-1-a").style.display = "block";
                document.getElementById("drop-down-container").style.display = "block";

            }

            function btnHighLightA() {

                document.getElementById("btn-1").style.display = "block";
                document.getElementById("btn-1-a").style.display = "none";
                document.getElementById("drop-down-container").style.display = "none";

            }
        
            document.getElementById("btn-1").addEventListener("click", btnHighLight);
            document.getElementById("btn-1-a").addEventListener("click", btnHighLightA);

        // 
        // Drop Down Menu: End
        //
    
    </script>

</body>

</html>
